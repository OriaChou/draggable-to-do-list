<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="icon" href="/img/icon.ico" type="image/x-icon" />
    <!-- bootstrap.css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#"><img id="pen" src="/img/pen.png" /><span> To-do list</span> </a>
    </nav>



    <!-- show lists -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 dropzone">
          <div class="card">
            <h6>To Do</h6>
            <ul class="list-group" id="toDoList">
              <!-- <li id="drag00000000" class="list-group-item" draggable="true">
                <span>my To-do(sample)</span>
              </li> -->
            </ul>
          </div>
          <div class="showDiv">drag here to move</div>
        </div>
        <div class="col-md-4 dropzone">
          <div class="card">
            <h6>In Progress</h6>
            <ul class="list-group" id="inProgressList"></ul>
          </div>
          <div class="showDiv">drag here to move</div>
        </div>
        <div class="col-md-4 dropzone">
          <div class="card">
            <h6>Done</h6>
            <ul class="list-group" id="doneList"></ul>
          </div>
          <div class="showDiv">drag here to move</div>
        </div>
      </div>
      <!-- Button -->
        </div>
            <button
                type="button"
                id="addBtn"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addNewModal"
            >
                <img src="/img/add.png">
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addNewModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new to-do</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="workForm">
              <div class="form-group">
                <label for="titleInput">Title</label><br />
                <input
                  type="text"
                  class="form-control"
                  id="titleInput"
                  placeholder="Enter title"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button id="submitBtn" type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- jQ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="main.js"></script>
    <!-- addNew.js -->
    <script src="addNew.js"></script>
  </body>
</html>
